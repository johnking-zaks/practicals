<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="sliders.css">

</head>
<body>


    <div class="content">
        <div class="images">
            <img src="sliders/1 (1).jpg" alt="">
            <img src="sliders/1 (2).jpg" alt="">
            <img src="sliders/1 (3).jpg" alt="">
            <img src="sliders/1 (4).jpg" alt="">
            <img src="sliders/1 (5).jpg" alt="">
        </div>
        <div class="btn-sliders">
            <span onclick="btn_slider(1)"></span>
            <span onclick="btn_slider(2)"></span>
            <span onclick="btn_slider(3)"></span>
            <span onclick="btn_slider(4)"></span>
            <span onclick="btn_slider(5)"></span>
           

        </div>
    </div>
    
 <script>
     var indexValue=1;
     showImg(indexValue);
     function btn_slider(e){ showImg(indexValue = e);}
    
     function showImg(e){
         var i;
         var img=document.querySelectorAll('img');
         var sliders=document.querySelectorAll('.btn-sliders span');
         if(e > img.length){
             indexValue=1;
         }
         if(e < 1){
             indexValue=img.length;
         }
         for(i =0; i < img.length; i++){
             img[i].style.display="none";
            
             
         }
         for(i =0; i < sliders.length; i++){
            
             sliders[i].style.background="transparent";
             
         }
         img[indexValue-1].style.display="block";
         sliders[indexValue-1].style.background="white";
     }
 </script>


</body>
</html>
